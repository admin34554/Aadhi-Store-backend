spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/aadhi_store
    username: postgres
    password: 1121
    driver-class-name: org.postgresql.Driver

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: tenant_default

server:
  port: 9090

logging:
  file:
    path: logs/
    name: logs/application.log
